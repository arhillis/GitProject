<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>YDKJS: Objects</title>
    </head>
    <body>
        <script type="text/JavaScript">
            var obj = {
                a: "hello world",
                b: 42
            }
            
            var b = "a";

            document.write(obj[b] + "<br />");
            document.write(obj["b"] + "<br />");
            document.write(obj.a + "<br />");
            document.write(obj.b + "<br />");
        </script>
    </body>
</html>
