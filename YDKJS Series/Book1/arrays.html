<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>YDKJS: Arrays</title>
    </head>
    <body>
        <script type="text/JavaScript">
            var arr = [
                "hello world",
                42, 
                true
            ]

            for(var i = 0; i < arr.length; i++){
                document.write(String(arr[i])+ "<br />");
            }
            document.write(arr.length + "<br />");
            document.write(typeof arr + "<br />");
        </script>
    </body>
</html>
