<!DOCTYPE html>
<html lang="en">
    <head>        
      <meta charset="utf-8">
      <title>YDKJS: Closures</title>
      <style>
        span{
            font-weight: bold;
        }
      </style>
    </head>
    <body>
        
        <div id="prices">This is where the prices are supposed to be</div>
        <input type="text"></input>
        <button id = "btn">Show prices</button>
        <br>
        <script type="text/JavaScript">      
            var taxRate = 0.0825;
            var btnEl = document.getElementById("btn");

            var phone ={
                price: 99.99, 
                quanity: 0,
                withCase: false
            };

            var cover = {
                price: 9.99, 
                quanity: 0
            };

            function buy(tax){

                function format(amt){
                    return (amt + (amt * tax)).toFixed(2);
                }

                return format;
            }

            var buyItem = buy(taxRate);
            var buyPhone = buyItem(phone.price);
            var buyCase  = buyItem(cover.price);

            var pricesEl = document.getElementById("prices");

            btnEl.addEventListener("click", function(){
                pricesEl.innerHTML += "<br><span>Phone price</span>: $" + String(buyPhone) + " Case price: $" + String(buyCase);
            });

            
        </script>
    </body>
</html>
