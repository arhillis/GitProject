<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>YDKJS: Phone Exercise</title>
    </head>
    <body>
        <div id="purchases"></div>
        <p id="message"></p>

        <script type="text/JavaScript">
            const taxRate = 0.0825;

            var phone = {
                price: 99.99,
                casePrice: 9.99, 
                quantity: 0,
                withCase: false
            }

            var cover = {
                price: 9.99, 
                quantity: 0
            }

            var balance = prompt("The phones are $99.99 each. How much do you have to spend");
            
            var purchases = document.getElementById("purchases");
        
            var cases = 0, total = 0.00;

            function buyCase(){
                return cover.price + (cover.price * taxRate);
            }
            
            function buyPhone(){
                var purchase = phone.price + (phone.price * taxRate);
                if(balance > purchase + buyCase()){
                    purchase += buyCase();
                    phone.withCase = true;
                }
                else{
                    phone.withCase = false;
                }
                return purchase;
            }

            function toMoney(amt){
                return "$" + String(amt.toFixed(2));
            }

           function printPurchase(){
                total += buyPhone();          
                balance -= buyPhone();
                phone.quantity++;
                var record = "After Phone #" + String(phone.quantity);
                purchases.innterHTML = record;
                if(phone.withCase){
                    record += ", with a case";
                    cases++;
                }
                else{
                    record += ", without a case";
                }
                purchases.innerHTML += (record + ", you have spent " + toMoney(total) +", and you have " + toMoney(balance) + " left.<br />");
            }

            if(balance < buyPhone()){
                document.write("Sorry, but you can't afford any phones.");
            }
            else{
                while(balance > phone.price){          
                    printPurchase();
                }
                //Final message
                document.write("You can afford " + phone.quantity + " phones with " + cases + " cases.");
            }
        </script>
    </body>
</html>
